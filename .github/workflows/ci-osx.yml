name: ci - osx

on:
  workflow_call:
    outputs:
      release_tags:
        value: ${{ jobs.build.outputs.release_tags }}
    inputs:
      source_repo:
        type: string
        required: true
      source_branch:
        type: string
        required: true
      brew_cellar:
        type: string
        required: true
      brew_install:
        type: string
        required: true
      target:
        type: string
        required: true
      binary_suffix:
        type: string
        required: true
    secrets:
      VT_API_KEY:
        required: false

env:
  GH_TOKEN: "${{ github.TOKEN }}"
  binary_suffix: ${{ inputs.binary_suffix }}
  source_repo: ${{ inputs.source_repo }}
  source_branch: ${{ inputs.source_branch }}
  brew_cellar: ${{ inputs.brew_cellar }}
  brew_install: ${{ inputs.brew_install }}
  target: ${{ inputs.target }}
  binary_name: "iperf3"

jobs:
  build:
    runs-on: ${{ inputs.target }}
    outputs:
      release_tags: ${{ steps.release_tags.outputs.release_tag }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install packages
        run: |
          brew update || brew update-reset
          ${brew_install}

      - name: Check openssl
        run: ls -la ${brew_cellar}/openssl@3/*/lib

      - name: Copy Openssl Static Libraries to openssl_libs
        run: |
          mkdir -p ${{ github.workspace }}/openssl_libs
          cp -fv ${brew_cellar}/openssl@3/*/lib/libcrypto.a ${{ github.workspace }}/openssl_libs/
          cp -fv ${brew_cellar}/openssl@3/*/lib/libssl.a ${{ github.workspace }}/openssl_libs/

      - name: Check openssl_libs
        run: ls -la openssl_libs

      - name: Clone iperf repository
        run: git clone --no-tags --single-branch --branch ${source_branch} --shallow-submodules --recurse-submodule --depth 1 ${source_repo} iperf

      - name: Bootstrap
        working-directory: iperf
        run: ./bootstrap.sh

      - name: Set CC
        run: printf '%s\n' "LDFLAGS=-L${{ github.workspace }}/openssl_libs" >> "$GITHUB_ENV"

      - name: Configure
        working-directory: iperf
        run: ./configure --enable-shared=no --disable-silent-rules --disable-profiling --prefix=${{ github.workspace }}/build

      - name: Make
        working-directory: iperf
        run: make -j"$(sysctl -n hw.logicalcpu)"

      - name: Make install
        working-directory: iperf
        run: make install

      - name: Test iperf build
        run: |
          printf '\n%b\n\n' "ðŸŸ¦"
          ${{ github.workspace }}/build/bin/${binary_name} --version
          printf '\n%b\n\n' "ðŸŸ¦"
          file ${{ github.workspace }}/build/bin/${binary_name}
          printf '\n%b\n\n' "ðŸŸ¦"
          otool -L ${{ github.workspace }}/build/bin/${binary_name}

      - name: Process iperf build
        run: mv -f ${{ github.workspace }}/build/bin/${binary_name} ${{ github.workspace }}/${binary_name}-${binary_suffix}

      - name: Create path to binary env
        run: printf '%s\n' "binary_path=${{ github.workspace }}/${binary_name}-${binary_suffix}" >> $GITHUB_ENV

      - name: VirusTotal Scan
        id: virustotal
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: ${{ env.binary_path }}

      - name: sha256sum
        run: |
          printf '%s' https://www.virustotal.com/gui/file/$(shasum -a 256 ${binary_path} | awk '{print $1}') > ${binary_name}-${binary_suffix}.url
          cat ${binary_name}-${binary_suffix}.url

      - name: Create tag env
        run: printf '%s\n' "release_tag=$(sed -rn 's|(.*)\[(.*)],\[https://github.com/esnet/iperf],(.*)|\2|p' ${binary_name}/configure.ac)" >> $GITHUB_ENV

      - name: Set tag env to output
        id: release_tags
        run: printf '%s\n' "release_tag=${release_tag}" >> "$GITHUB_OUTPUT"

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: ${{ env.binary_path }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.binary_name }}-${{ inputs.binary_suffix }}
          path: |
            ${{ env.binary_path }}
            ${{ env.binary_name }}-${binary_suffix}.url

      - name: Upload artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.binary_name }}-${{ inputs.binary_suffix }}-config.log
          path: ${{ github.workspace }}/${{ env.binary_name }}/config.log
